<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Pomodoro Timer</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="assets/css/main.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css">
   </head>
   <body>
      <!-- Sidebar -->
      <section id="sidebar">
         <div class="inner">
            <nav>
               <ul>
                  <li><a data-active="1" class="sec-link" href="#section-timer">Timer</a></li>
                  <li><a data-active="0" class="sec-link" href="#section-schedule">Pomodoros</a></li>
                  <li><a data-active="0" class="sec-link" href="#section-settings">Settings</a></li>
                  <li><a data-active="0" class="sec-link" href="#section-todo">To Do List</a></li>
               </ul>
            </nav>
         </div>
      </section>
      <script></script>
      <!-- Wrapper -->
      <div id="wrapper">
         <section id="section-timer" class="wrapper style1 fullscreen intro">
            <!--       <div id="timer"> -->
            <br>
            <br>
            <br>
            <div class="inner">
               <div class="center">
                  <i class="far fa-bell"></i>
                  <p id="title"><i class="fas fa-info-circle"></i> Pomodoro Timer</p>
                  <p id ="tracking"></p>
               </div>
               <div id="progressContainer"></div>
               <!-- <div style="font-size: 3em;"><span id="time">00:00</span></div> -->
               <!-- </div> -->
               <div id="timer-info">
                  <span class="line">&nbsp</span>
                  <span class="line-content" id="type">Type: </span><span class="line-content-right">----</span>
                  <span class="line">&nbsp</span>
                  <span class="line-content" id="goal">Goal: </span><span class="line-content-right">-- / --</span>
                  <span class="line">&nbsp</span>
                  <span class="line-content" id="round">Round: </span><span class="line-content-right">-- / --</span>
               </div>
               <div id = "goto-link-div">
                  <a id="goto-link" href="#section-settings">Create schedule</a>
               </div>
               <div class="actions" style="text-align: center;">
                  <a id="playButton" class="hide button">Start</a>
                  <a id="pause" class="hide button">Pause</a>
                  <a id="skip" class="hide button">Skip</a>
                  <!--  <li><a href="#one" id="pause" class="button scrolly">End Session</a></li> -->
               </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div id="pomodoro-task">
            </div>
         </section>
         <section id="section-schedule" class="hide wrapper style2 fullscreen intro">
            <div class="inner">
               <h2>What we do</h2>
               <div class="features">
                  <table id="timer-schedule">
                     <tr>
                        <th>Type</th>
                        <th>Length</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                     </tr>
                  </table>
               </div>
            </div>
         </section>
         <section id="section-settings" class="hide wrapper style3 fullscreen intro">
            <section>
               <div class="content">
                  <div id="section-settings-inner" class="inner">
                     <br>
                     <br>
                     <br>
                     <p id="title"><i class="fas fa-cogs"></i>  Settings</p>
                     <br><br><br>
                     <form>
                        <div class="group">      
                           <input type="number" id="setting-work-length" class="" name="setting-work-length" value="25" min="1" max="60">
                           <span class="highlight"></span>
                           <span class="bar"></span>
                           <label for="setting-work-length">Pomodoro Len (min)</label>
                        </div>
                        <style>
                        </style>
                        <div class="outer-group">
                           <div class="group">      
                              <input type="number" id="setting-sbreak-length" class="" name="setting-sbreak-length" value="5" min="1" max="60">
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label for="setting-sbreak-length">Short Break Len (min)</label>
                           </div>
                           <div class="group right">      
                              <input type="number" id="setting-lbreak-length" class="" name="setting-lbreak-length" value="20" min="1" max="60">
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label for="setting-lbreak-length">Long Break Len (min)</label>
                           </div>
                        </div>
                        <div class="outer-group">
                           <div class="group">      
                              <input type="number" id="setting-round-length" class="" name="setting-round-length" value="4" min="1" max="50">
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label for="setting-round-length">Number of work sessions before long break</label>
                           </div>
                           <div class="group right">      
                              <input type="number" id="setting-num-rounds" class="" name="setting-num-rounds" value="3" min="1" max="10">
                              <span class="highlight"></span>
                              <span class="bar"></span>
                              <label for="setting-num-rounds">Number of rounds</label>
                           </div>
                        </div>
                        <a id="save" class="button" href="#section-timer">SUBMIT <i class="fas fa-angle-double-right fa-lg"></i></a>
                        <!--      <input type="submit" id="save"> -->
                     </form>
                  </div>
               </div>
            </section>
         </section>
         <section id="section-todo" class="hide wrapper style4 fullscreen intro">
            <div style="text-align: center;" class="inner">
               <h1>To Do List</h1>
               <div id="add-todo">
                  <input type="text" placeholder="Add todo" id="add-todo-input" class="" name="add-todo-input">
                  <input type="submit" id="add-todo-submit">
               </div>
               <div id="todos">
                  <ul id="todo-list">
                  </ul>
               </div>
            </div>
         </section>
      </div>
      <!-- Footer -->
      <footer id="footer" class="wrapper style1-alt">
         <div class="inner">
            <ul class="menu">
            </ul>
         </div>
      </footer>
      <script></script>
      <script>
         // You can also require other files to run in this process
         require('./assets/js/timer');
         require('./assets/js/todo');
           require('./renderer.js');
         
      </script>
   </body>
</html>
